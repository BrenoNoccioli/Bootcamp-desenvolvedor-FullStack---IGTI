<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de nomes com CRUD</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="cadastro">
      <h1>Cadastro de nomes</h1>
      <form>
        <label>
          Nome:
          <input
            id="inputName"
            type="text"
            placeholder="Informe um nome aqui..."
          />
        </label>
      </form>
    </div>

    <div class="lista-cadastro">
      <h2>Nomes cadastrados at√© o momento</h2>
      <div id="names"></div>
      <!--lista de nomes a ser inserida com JS-->
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
