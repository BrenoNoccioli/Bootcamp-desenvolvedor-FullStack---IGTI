<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea rows="10" cols="10">conteúdo</textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="informe seu nome" />
      </p>
      <p>
        <input type="email" id="input2" placeholder="informe seu e-mail" />
      </p>
      <p>
        <input type="date" id="input3" />
      </p>
      <p>
        <input type="checkbox" id="input4" placeholder="informe seu nome" />
        Rock
      </p>
      <p>
        <input type="radio" id="input5" name="opcao" />
        Sim
        <input type="radio" checked id="input6" name="opcao" />
        Não
      </p>
      <input type="submit" value="Enviar" id="input7" />
    </form>
    <script src="teste.js"></script>
  </body>
</html>
